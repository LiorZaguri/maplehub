<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MapleHub - Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment.
        var pathSegmentsToKeep = 1;

        var l = window.location;
        // Only redirect if we don't already have a query string
        if (!l.search.includes('?/')) {
            var redirect = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
            if (redirect) {
                l.replace(
                    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                    l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' + redirect +
                    l.hash
                );
            } else {
                // If no redirect path, just go to home
                l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/maplehub/');
            }
        } else {
            // Already redirected, go to home
            l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/maplehub/');
        }
    </script>
</head>
<body>
    <p>Redirecting to MapleHub...</p>
</body>
</html>
